<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevLog | Professional Developer Blog</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="nav-left">
        <h1>DevLog</h1>
        <span class="tagline">Thoughts on code, systems & development</span>
    </div>

    <input type="text" id="search" placeholder="Search articles...">
</header>

<!-- HERO -->
<section class="hero">
    <h2>Professional Developer Blog</h2>
    <p>Engineering insights, coding tutorials, architecture patterns, and career lessons.</p>
</section>

<!-- BLOG LIST -->
<main class="container" id="blogContainer"></main>

<!-- BLOG VIEW -->
<section id="blogView" class="blog-view hidden">
    <button class="back-btn" onclick="goBack()">← Back to articles</button>

    <h2 id="blogTitle"></h2>

    <div class="meta">
        <span>By Admin</span>
        <span id="blogDate"></span>
    </div>

    <p id="blogContent"></p>

    <!-- COMMENTS -->
    <div class="comments">
        <h3>Discussion</h3>
        <div id="commentList"></div>

        <textarea id="commentInput" placeholder="Share your thoughts..."></textarea>
        <button onclick="addComment()">Post Comment</button>
    </div>
</section>

<!-- FOOTER -->
<footer>
    <div class="footer-content">
        <h3>DevLog</h3>
        <p>Professional developer blogging platform.</p>
        <span>© 2026 All rights reserved</span>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
